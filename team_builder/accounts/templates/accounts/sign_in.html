{% extends "layout.html" %}

{% block title_tag %}Team Builder | signin{% endblock %}

{% block content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="button-primary" value="Log In">
      </form>
    </div>
  </div>
{% endblock content %}
