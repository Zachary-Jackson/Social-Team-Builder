{% extends "layout.html" %}

{% block title_tag %}Team Builder | password reset{% endblock %}

{% block content %}
  <div class="bounds">
      <h1>Enter a new password</h1>
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="button-primary" value="Change it">
      </form>
  </div>
{% endblock content %}
