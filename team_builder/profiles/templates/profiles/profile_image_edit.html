{% extends "nav_bar.html" %}

{% block title_tag %}Team Builder | image{% endblock %}

{% block nav_bar %}

  {% load static %}
  <script src="{% static 'js/fabric.min.js' %}"></script>

    <canvas id="c"></canvas>

  <script>

  var canvas = new fabric.Canvas('c');

  // create a rectangle with angle=45
  var rect = new fabric.Rect({
    left: 100,
    top: 100,
    fill: 'red',
    width: 20,
    height: 20,
    angle: 45
  });

  canvas.add(rect);

  </script>

{% endblock nav_bar %}
